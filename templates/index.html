<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VisionSpeak - AI-powered assistive technology for object detection and narration">
    <title>VisionSpeak - AI Vision Assistant</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-eye"></i>
                <span>VisionSpeak</span>
            </div>
            <nav class="nav-controls">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Video Stage -->
        <section class="video-stage">
            <div class="video-container" id="videoContainer">
                <div class="video-header">
                    <span class="live-badge" id="liveBadge">
                        <span class="pulse-dot"></span>
                        <span>STANDBY</span>
                    </span>
                    <span class="object-count" id="objectCount">0 Objects</span>
                </div>
                
                <img id="videoFeed" class="video-feed" src="" alt="Video feed">
                
                <div class="video-placeholder" id="videoPlaceholder">
                    <i class="fas fa-video-slash"></i>
                    <p>Camera Inactive</p>
                    <span class="placeholder-hint">Click "Start Detection" to begin</span>
                </div>
                
                <!-- Detection Overlay Stats -->
                <div class="detection-stats" id="detectionStats">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="personCount">0</span>
                            <span class="stat-label">Persons</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-cube"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="otherCount">0</span>
                            <span class="stat-label">Objects</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-gauge-high"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="fpsCount">0</span>
                            <span class="stat-label">FPS</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Control Center -->
        <section class="control-center">
            <div class="control-group">
                <button class="control-btn primary" id="startStopBtn" aria-label="Start detection">
                    <i class="fas fa-play"></i>
                    <span>Start Detection</span>
                </button>
                
                <button class="control-btn" id="muteBtn" aria-label="Mute narration" disabled>
                    <i class="fas fa-volume-up"></i>
                    <span>Mute</span>
                </button>
                
                <button class="control-btn" id="snapshotBtn" aria-label="Take snapshot" disabled>
                    <i class="fas fa-camera"></i>
                    <span>Snapshot</span>
                </button>
                
                <button class="control-btn" id="forceSpeakBtn" aria-label="Force speak" disabled>
                    <i class="fas fa-microphone"></i>
                    <span>Speak Now</span>
                </button>
            </div>
        </section>

        <!-- Settings Panel -->
        <section class="settings-panel">
            <div class="settings-grid">
                <!-- Confidence Threshold -->
                <div class="setting-item">
                    <label for="confidenceSlider" class="setting-label">
                        <i class="fas fa-sliders"></i>
                        <span>Confidence Threshold</span>
                        <span class="setting-value" id="confidenceValue">35%</span>
                    </label>
                    <input 
                        type="range" 
                        id="confidenceSlider" 
                        class="slider" 
                        min="10" 
                        max="90" 
                        value="35" 
                        step="5"
                        aria-label="Confidence threshold"
                        disabled
                    >
                    <div class="slider-labels">
                        <span>Low (10%)</span>
                        <span>High (90%)</span>
                    </div>
                </div>

                <!-- Volume Control -->
                <div class="setting-item">
                    <label for="volumeSlider" class="setting-label">
                        <i class="fas fa-volume-high"></i>
                        <span>Narration Volume</span>
                        <span class="setting-value" id="volumeValue">90%</span>
                    </label>
                    <input 
                        type="range" 
                        id="volumeSlider" 
                        class="slider" 
                        min="0" 
                        max="100" 
                        value="90" 
                        step="10"
                        aria-label="Volume control"
                        disabled
                    >
                    <div class="slider-labels">
                        <span>Mute</span>
                        <span>Max</span>
                    </div>
                </div>

                <!-- TTS Voice Selection -->
                <div class="setting-item">
                    <label for="voiceSelect" class="setting-label">
                        <i class="fas fa-user-voice"></i>
                        <span>TTS Voice</span>
                    </label>
                    <select id="voiceSelect" class="select-dropdown" disabled>
                        <option value="default">Default Voice</option>
                        <option value="male">Male Voice</option>
                        <option value="female">Female Voice</option>
                    </select>
                </div>

                <!-- Speech Rate -->
                <div class="setting-item">
                    <label for="rateSlider" class="setting-label">
                        <i class="fas fa-gauge"></i>
                        <span>Speech Rate</span>
                        <span class="setting-value" id="rateValue">150 wpm</span>
                    </label>
                    <input 
                        type="range" 
                        id="rateSlider" 
                        class="slider" 
                        min="100" 
                        max="200" 
                        value="150" 
                        step="10"
                        aria-label="Speech rate"
                        disabled
                    >
                    <div class="slider-labels">
                        <span>Slow</span>
                        <span>Fast</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Terminal/Log -->
        <section class="terminal-section">
            <div class="terminal-header">
                <i class="fas fa-terminal"></i>
                <span>Detection Log</span>
                <button class="clear-log-btn" id="clearLogBtn" aria-label="Clear log">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="terminal-body" id="terminalBody">
                <div class="terminal-line welcome">
                    <span class="timestamp">[--:--:--]</span>
                    <span class="message">VisionSpeak initialized. Ready to start detection.</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>VisionSpeak &copy; 2024 | Assistive Technology for All</p>
    </footer>

    <!-- Toast Notification -->
    <div class="toast" id="toast" role="alert" aria-live="polite"></div>

    <!-- Script -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
